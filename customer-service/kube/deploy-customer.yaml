apiVersion: v1
kind: ServiceAccount
metadata:
  name: customer
---
apiVersion: v1
kind: Service
metadata:
  name: customer
  labels:
    app: customer
    service: customer
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 8080
  selector:
    app: customer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer
spec:
  replicas: 3
  selector:
    matchLabels:
      app: customer
      version: v1
  template:
    metadata:
      labels:
        app: customer
        version: v1
      annotations:
        sidecar.istio.io/userVolumeMount: '[{"name": "netty-sockets", "mountPath": "/var/run/netty"}]'
        sidecar.istio.io/proxyCPULimit: "3"
        sidecar.istio.io/proxyMemoryLimit: "3Gi"
    spec:
      serviceAccountName: customer
      containers:
      - image: docker.io/murphye/customer-service:latest
        name: customer
        ports:
        - containerPort: 8080
        volumeMounts:
          - mountPath: /var/run/netty
            name: netty-sockets
      volumes:
      - name: netty-sockets
        emptyDir: {}
      securityContext:
        fsGroup: 1337